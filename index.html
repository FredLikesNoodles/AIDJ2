<!DOCTYPE html>
<html>
  <head>
    <title>AI DJ WEB APP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.2/addons/p5.sound.min.js"
      integrity="sha512-WzkwpdWEMAY/W8WvP9KS2/VI6zkgejR4/KTxTl4qHx0utqeyVE0JY+S1DlMuxDChC7x0oXtk/ESji6a0lP/Tdg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <center>
      <h3 class="bg-primary">
        AI DJ WEB APP
        <br />
        <span
          >NOTE - Move your left-hand wrist up and down for increasing and
          decreasing the volume. Move your right-hand wrist up and down for
          increasing and decreasing the speed</span
        >
      </h3>
      <br /><br />
      <button class="btn btn-success" onclick="play()" id="play_button">
        Play
      </button>
      <div id="speed_div">
        <img
          src="disk.gif"
          alt="disk image"
          width="300"
          height="300"
          style="border-radius: 500px"
        />
        <br />
        <label id="speed_label" class="btn btn-danger"
          >Speed: <span id="speed"></span
        ></label>
      </div>
      <div id="volume_div">
        <img
          src="disk.gif"
          alt="disk image"
          width="300"
          height="300"
          style="border-radius: 500px"
        />
        <br />
        <label id="volume_label" class="btn btn-danger"
          >Volume: <span id="volume"></span
        ></label>
      </div>
      <footer>Developed By Abhinav</footer>
    </center>

    <script src="main.js"></script>
  </body>
</html>
